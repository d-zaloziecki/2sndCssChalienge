<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div class="container">
        <div class="contacts">
            <a href="#"><img class="goBackArrow" src='arrow1.png' onmouseover="this.src='arrowOnHover.png';" onmouseout="this.src='arrow1.png';"
                />
            </a>
            <h2 class="name">Rirz Fresh Food</h2>
            <p class="info">Avenue 7th, manchester,
                <br> Central London ST92U
            </p>
            <hr>
            <a href="#"><img class="call" src='phone.png' onmouseover="this.src='phoneOnHover.png';" onmouseout="this.src='phone.png';"
                />
            </a>
            <h2 class="phoneNum">
                03-123-1234
            </h2>
        </div>
        <div class="review">
            <img src="man.png" class="profileImg">
            <div class="rating">
                <span><img src="unselectedStar.png"></span>
                <span><img src="unselectedStar.png"></span>
                <span><img src="unselectedStar.png"></span>
                <span><img src="unselectedStar.png"></span>
                <span><img src="unselectedStar.png"></span>
            </div>
            <div class="reviewForm">
                <form>
                    <textarea class="writeReview" placeholder="Write your review here..."></textarea>
                    <button type="button" class="reviewBtn">
                        SEND REVIEW <div class="sendArrow"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
